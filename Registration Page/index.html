<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
        <div class="signin">
            <div class="registeration">
                <h2 style="padding-top:10px; padding-left:auto; padding-right:auto;">Registeration Page</h2>
                <h5 style="padding-bottom:10px;">Register Here</h5>
                <form action="">
                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    <br>
                    <br>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <br>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                    <br>
                    <input type="text" class="form-control" id="cpass" placeholder="Confirm Password">
                    <br>
                    <input type="checkbox" id="checkb">
                    <p id="return">I accept the <span>Terms & Conditions</span> & <span>Privacy Policy</span> </p>
                    <br>
                    <input class="btn btn-success" type="button" value="Register Now" id="reg">
                </form>
            </div>
            <div class="signin-foot">Already have an account? <a href="#"><span>Register Now</span></a> </div>
        </div>
</center>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
