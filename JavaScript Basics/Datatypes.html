<html>  
   <body>   
      <script type = "text/javascript">
         var mynumber = new Number(45);
         var num=mynumber.toString();
         document.write("Converted number into to string is : " + num + "<br>")

         var bool = new Boolean(true);
         document.write("Value of boolean is : " + bool + "<br>")

         var str1 = new String( "ABC" );
         var str2 = new String( "XYZ" );
         var str3 = str1.concat( str2 );      
         document.write("Concatenated String is:" + str3 +"<br>");

         var arr = new Array(50,29,70,90,60);         
         var sorted = arr.sort();
         document.write("Returned sorted array is : " + sorted +"<br>")

         var dt = Date();
         document.write("Today's Date and Time is: " + dt + "<br>")
      </script>      
   </body>
</html>
