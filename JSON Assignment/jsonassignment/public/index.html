<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hospital Registration</title>
</head>
<style >
    table{
        margin-left: auto;
        margin-right: auto;
    }
    tr,td{
        padding: 15px;
    }
    h2,h3{
        text-align: center;
    }
    .button{
        display: inline-block;
        margin-bottom: 0;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        cursor: pointer;
        padding: 6px 12px;
        font-size: 1.4rem;
        border-radius: 3px;
        border: 1px solid transparent;
        text-decoration: none;
        user-select: none;
        background-color:thistle;
    }
</style>
<body>
    <h2>Hospital Registration</h2>
    <h3>Using Basic CRUD Operations</h3>
    <table border="8">
        <tr>
            <td><input type="text" placeholder="Enter the patient ID" id="id1" size="30"/> 
            <input type="text" placeholder="Enter the medical department" id="dname" size="30"/>
            <input type="text" placeholder="Enter the name of patient" id="pname" size="30"/>
            <input type="text" placeholder="Enter the appointment time" id="time" size="30"/></td>
            <th><button onClick="addreg(Number(id1.value),dname.value,pname.value,time.value)" class="button">Create Patient Log</button></th>
        </tr>
        <tr>
            <td></td>
            <td><button onClick="getreg()" class="button">Retrieve Patient Log</button></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter the patient ID to update" id="did1" size="30"/>
            <input type="text" placeholder="Enter the medical department to update" id="ddname" size="42"/>
            <input type="text" placeholder="Enter the name of patient to update" id="ppname" size="42"/>
            <input type="text" placeholder="Enter the time to update" id="dtime" size="30"/></td>
            <td><button onClick="editreg(Number(did1.value),ddname.value,ppname.value,dtime.value)" class="button">Update Patient Log</button></td>
        </tr>
        <tr>
           <td><input type="text" placeholder="Enter the patient ID to delete" id="eid1" size="30"/></td>
            <td><button onClick="deletereg(Number(eid1.value))" class="button">Delete Patient Log</button></td>
        </tr>
    </table>
    
    <div id="return"></div>

    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
