  <!-- 20. Write a JavaScript program to check from two given integers, whether one is positive and another one is negative. -->
<script>
function positive_negative(x, y)
{
  if ((x < 0 && y > 0) || x > 0 && y < 0) 
  {
    return true;
  }
  else 
  {
    return false;
  }
}
document.write(positive_negative(5, 5)) ;document.write("<br>");
document.write(positive_negative(-8, 9));document.write("<br>");
document.write(positive_negative(3, -10));document.write("<br>");
document.write(positive_negative(-4, -19));document.write("<br>");

</script>
