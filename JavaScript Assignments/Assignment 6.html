    <body>
       <!--6. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.--> 
        <script>
            function leapyear(year){
               return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
             }
            document.write("2018:"+leapyear(2018)+"<br>");
            document.write("2016:"+leapyear(2016)+"<br>");
            document.write("2022:"+leapyear(2022)+"<br>");
            document.write("1800:"+leapyear(1800)+"<br>");
            document.write("1789:"+leapyear(1789)+"<br>");
        </script>
    </body>
