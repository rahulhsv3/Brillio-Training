<body>
    <!-- 10. Write a JavaScript program to calculate multiplication and division of two numbers (input from user).  -->
<form>
Enter the 1st Number : <input type="text" id="firstNumber" /><br>
Enter the 2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply it" />
<input type="button" onClick="divideBy()" Value="Divide it" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
}
</script>
</body>
