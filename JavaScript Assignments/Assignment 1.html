       <!-- 1. Write a JavaScript program to display the current day and time in the following format.  
        Sample Output : Today is : Tuesday.
        Current time is : 10 PM : 30 : 38 -->
         <script type = "text/javascript">
         var dateString = new Date("December 25, 1995 23:15:00");
         var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday'];
         var d = new Date(dateString);
         var dayName = days[d.getDay()];
         document.write("Today is:" + dayName +"<br>");
         var currentdate = new Date(); 
         var a = currentdate.getHours();
         var b = currentdate.getMinutes();
         var c = currentdate.getSeconds();
         if(a<12){      
         document.write("Current time is : " + a +"AM:"+ b +":"+ c +"<br>"); 
         }
         else{
            document.write("Current time is : " + a +"PM:"+ b +":"+ c +"<br>"); 
         }
        </script>      
   </body>
