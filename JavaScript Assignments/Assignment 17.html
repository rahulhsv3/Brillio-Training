<!-- 17. Write a JavaScript program to compute the absolute difference between a specified number and 19. 
     Returns triple their absolute difference if the specified number is greater than 19.-->
<script>
function diff_num(n) {
  if (n <= 19) {
    return (19 - n);
    }
  else
    {
     return (n - 19) * 3;
    }
}

document.write(diff_num(12)); document.write("<br>"); 
document.write(diff_num(19)); document.write("<br>");
document.write(diff_num(22)); document.write("<br>");

</script>
