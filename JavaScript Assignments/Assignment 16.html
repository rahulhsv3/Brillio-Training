<!-- 16. Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.
-->
<script>

function sumTriple (x, y) {
  if (x == y) {
    return 3 * (x + y);
    } 
   else
   {
    return (x + y);
   }
 }
document.write(sumTriple(10, 20)); document.write("<br>");
document.write(sumTriple(10, 10)); document.write("<br>");


</script>
